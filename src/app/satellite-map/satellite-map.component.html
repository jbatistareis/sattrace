<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <ul class="list-inline ">
        <li class="list-inline-item" *ngFor="let item of selectedTle">
          <a href="#" class="badge badge-secondary "><i class="fas fa-times" (click)="toggleMapData(item)">&nbsp;</i>{{item.name}}</a>
        </li>
        <li class="list-inline-item">&nbsp;</li>
      </ul>
    </li>
    <li class="list-group-item">
      <div id="map"></div>
    </li>
  </ul>
</div>
