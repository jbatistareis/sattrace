<div class="card mt-4">
  <ul class="list-group list-group-flush">
    <li class="list-group-item border-0">
      <ul class="list-inline">
        <li class="list-inline-item" *ngFor="let item of selectedTle()">
          <a href="#" class="badge badge-secondary" [style.background]="item.color"><i class="fas fa-times" (click)="toggleTle(item)">&nbsp;</i>{{item.name}}</a>
        </li>
        <li class="list-inline-item">&nbsp;</li>
      </ul>
    </li>
    <li id="map" class="list-group-item border-0" style="z-index: 1;"></li>
    <li class="list-group-item border-0 p-2">
      <form class="form">
        <div class="form-row">
          <div class="input-group input-group-sm col-md-3">
            <div class="input-group-prepend">
              <label class="input-group-text">Start at</label>
            </div>
            <input type="number" max="-1" min="-168" class="form-control pr-0" name="startAt" [(ngModel)]="startAt"
              (ngModelChange)="pathPeriodChange()">
            <div class="input-group-append">
              <label class="input-group-text">h</label>
            </div>
          </div>
          <div class="input-group input-group-sm col-md-3">
            <div class="input-group-prepend">
              <label class="input-group-text">End at</label>
            </div>
            <input type="number" min="1" max="168" class="form-control pr-0" name="endAt" [(ngModel)]="endAt"
              (ngModelChange)="pathPeriodChange()">
            <div class="input-group-append">
              <label class="input-group-text">h</label>
            </div>
          </div>
          <div id="baseDatePicker" class="input-group input-group-sm date col-md-6" data-target-input="nearest">
            <div class="input-group-prepend">
              <label class="input-group-text">Base date</label>
            </div>
            <input type="text" class="form-control datetimepicker-input" name="baseDate" data-target="#baseDatePicker"
              placeholder="YYYY-MM-DD HH:mm:ss" [(ngModel)]="manualDateStr" readonly>
            <div class="input-group-append">
              <label class="input-group-text" data-toggle="tooltip" data-placement="bottom" title="Set to today"
                (click)="resetManualDate()"><i class="fas fa-undo"></i></label>
              <label class="input-group-text" data-target="#baseDatePicker" data-toggle="datetimepicker"><i class="far fa-calendar-alt"></i></label>
            </div>
          </div>
        </div>
      </form>
    </li>
  </ul>
</div>
